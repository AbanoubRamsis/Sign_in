        </div>

        <div class="row">
          <input class="data" type="password" name="l-name" id="l-name" placeholder="password" required="">
          <input class="data" type="password" name="l-name" id="l-name" placeholder="confirm password" required="">
        </div>

        <div class="confirm_button">

        </div>
